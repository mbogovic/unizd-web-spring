<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heroes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <table  class="table table-responsive table-bordered table-striped">
      <thead>
      <tr>
        <th> ID</th>
        <th> Name</th>
        <th> Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${heroList.empty}">
        <td colspan="2"> No superheros Available </td>
      </tr>
      <tr th:each="hero : ${heroList}">
        <td><span th:text="${hero.getId()}"> ID </span></td>
        <td><span th:text="${hero.getName()}"> Name </span></td>
        <td>
          <a th:href="${'/heroes/' + hero.getId()}" class="btn btn-secondary">
            <i class="bi-eye"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
    <div>
      <a href="/heroes/create" class="btn btn-primary">
        <i class="bi-plus">Add new</i>
      </a>
    </div>
  </div>
</div>
</body>
</html>
