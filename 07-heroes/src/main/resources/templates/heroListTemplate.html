<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heroes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<table class="table table-striped">
  <thead>
  <tr>
    <th> ID </th>
    <th> Hero </th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${heroList.empty}">
    <td colspan="2"> No Heroes Available </td>
  </tr>
  <tr th:each="hero : ${heroList}">
    <td><span th:text="${heroStat.index + 1}" ></span></td>
    <td><span th:text="${hero.getName()}"></span></td>
    <td><span><a th:href="${'/heroes/' + hero.getId()}">details</a></span></td>
  </tr>
  </tbody>
</table>
</body>
</html>
