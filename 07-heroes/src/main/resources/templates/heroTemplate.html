<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heroes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<table class="table table-striped">
  <thead>
  <tr>
    <th style="width:  5%"> ID</th>
    <th style="width:  5%"> Logo </th>
    <th style="width:  20%"> Name</th>
    <th style="width:  40%"> Superpower</th>
    <th style="width:  10%"> Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:height="20px">
    <td class="align-middle"><span th:text="${heroDetails.getId()}"></span></td>
    <td class="align-middle">
      <img th:src="${'/' + heroDetails.getIconLocation()}" alt="no picture" class="img-thumbnail">
    </td>
    <td class="align-middle"><span th:text="${heroDetails.getName()}"></span></td>
    <td class="align-middle"><span th:text="${heroDetails.getSuperpower()}"></span></td>
  </tr>
  </tbody>
</table>
</body>
</html>
