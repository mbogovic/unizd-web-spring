<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heroes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <table  class="table table-responsive table-bordered table-striped">
      <thead>
        <tr>
          <th style="width:  5%"> ID</th>
          <th style="width:  5%"> Logo </th>
          <th style="width:  20%"> Name</th>
          <th style="width:  50%"> Superpower</th>
          <th style="width:  20%"> Actions</th>
        </tr>
      </thead>
      <tbody>
      <tr th:height="20px">
        <td class="align-middle"><span th:text="${heroDetails.getId()}"></span></td>
        <td class="align-middle">
          <img th:src="${'/' + heroDetails.getIconLocation()}" alt="no picture" class="img-thumbnail">
        </td>
        <td class="align-middle"><span th:text="${heroDetails.getName()}"></span></td>
        <td class="align-middle"><span th:text="${heroDetails.getSuperpower()}"></span></td>
        <td class="align-middle">
          <a th:href="'/heroes/edit/' + ${heroDetails.getId()}" class="btn btn-secondary">
            <i class="bi-pen"></i>
          </a>

          <button type="button" class="btn btn-danger"><i class="bi-trash"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
