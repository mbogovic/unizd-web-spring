<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heroes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <section class="" style="height: 100%">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="card-body p-5">

                  <h1 class="mb-5 text-center">
                    <span th:text="'Edit superhero ' + ${hero.getName()}" />
                  </h1>


                    <form action="#" th:action="@{/heroes/edit}" th:object="${hero}" method="post">
                      <input type="text" th:field="*{id}" hidden />

                      <div class="form-outline mb-4">
                        <input type="text" th:field="*{name}" id="heroName" class="form-control" />
                        <label class="form-label" for="heroName">Hero name</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="text" th:field="*{superpower}" id="heroSuperpower" class="form-control" />
                        <label class="form-label" for="heroSuperpower">Hero superpower</label>
                      </div>


                      <button type="submit" class="btn btn-primary btn-rounded btn-block">Submit</button>
                    </form>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
